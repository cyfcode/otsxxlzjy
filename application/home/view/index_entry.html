<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><{$info['title']??($title ? $title : $sys.title)}></title>
    <meta name="keywords" content="<{$info['keywords']??($keywords ? $keywords : $sys.key)}>"/>
    <meta name="description" content="<{$info['description']??($description ? $description : $sys.des)}>"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/static/common/iconfont/iconfont.css">
    <script src="https://cdn.bootcss.com/parallax/3.1.0/parallax.min.js"></script>
    <style>
        .container, .shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .main {
            width: 1000px;
            margin: 0 auto;
            height: 100%;
            position: relative;
        }

        .logo1, .logo2 {
            width: 200px;
            display: block;
        }

        .logo2 {
            width: 200px;
            display: block;
            background: #FFF;
            padding: 2px 0;
            border-radius: 4px;
            margin-top: 10px;
        }

        .logo {
            position: absolute !important;
            left: 50% !important;
            top: 50% !important;
            margin-left: -100px;
            margin-top: -65px;
        }
        .slogan{
            margin-top: 20px;
            color: #FFF;
            font-size: 20px;
            line-height: 30px;
        }
        .slogan .two{
            text-indent: 2em;
        }

        .delay-1s {
            animation-delay: 1s;
        }

        .delay-2s {
            animation-delay: 2s;
        }

        .delay-3s {
            animation-delay: 3s;
        }

        .delay-4s {
            animation-delay: 4s;
        }

        .delay-5s {
            animation-delay: 5s;
        }

        .delay-6s {
            animation-delay: 6s;
        }

        .slow {
            animation-duration: 2s;
        }

        .slower {
            animation-duration: 3s;
        }

        .fast {
            animation-duration: 800ms;
        }

        .faster {
            animation-duration: 500ms;
        }

        .loop{
            animation-iteration-count: infinite;
        }

        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("/static/home/images/background/main.jpg") bottom center no-repeat;
            background-size: cover;
        }

        .nav {
            position: absolute !important;
            left: 50px !important;
            right: 0 !important;
            top: 100px !important;
            z-index: 2;
            pointer-events: all;
        }
        .nav li {
            text-align: center;
            width: 65px;
            height: 65px;
            font-size: 14px;
            line-height: 65px;
            color: #FFF;
            margin-bottom: 2px;
            cursor: pointer;
            position: absolute;
            transition: 0.5s ease 0s;
        }
        .nav li:hover{
            transform: scale(1.2);
        }
        .nav li > div{
            position: relative;
            z-index: 2;
        }
        .nav li .iconfont{
            font-size: 70px;
            z-index: 1;
            position: relative;
            top: -70px;
            left: -20px;
        }
        .nav li:nth-child(1){
            left: 230px;
            top: 80px;
        }
        .nav li:nth-child(2){
            left: 450px;
            top: -30px;
        }
        .nav li:nth-child(3){
            left: 729px;
            top: 70px;
        }

        .nav li div:hover:after {
            -webkit-transform: none;
            transform: none;
            border-radius: 0;
            /*background: rgba(255, 255, 255, .15);*/
            /*background: #488d4a;*/
        }

        .nav li div:after {
            position: absolute;
            content: "";
            background: transparent;
            border-radius: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-transform: scale(.5);
            transform: scale(.5);
            -webkit-transition: .2s cubic-bezier(.215, .61, .355, 1);
            transition: .2s cubic-bezier(.215, .61, .355, 1);
            z-index: -1;
        }
        .fl{
            float: left;
        }
        .clear:after{
            content: ' ';
            display: block;
            clear: both;
        }
        .top{
            background: rgba(255, 255, 255, 0.86);
            float: left;
            color: #000;
            padding: 4px;
            border-radius: 4px;
        }
        .top .item{
            margin-right: 40px;
            color: #7c7c7c;
            font-size: 14px;
        }
        .top .item:last-child{
            margin-right: 0;
        }
        .top .item .iconfont{
            margin-right: 4px;
        }
        .weixin{
            color: #45af00;
        }
        .weibo{
            color: #ff6f26;
        }
        .entry{
            color: yellow;
            text-align: center;
            font-size: 28px;
            text-shadow: 0px 1px 15px #036ed7;
            margin-top: 40px;
            cursor: pointer;
            pointer-events: all;
        }
        .entry:hover{
            color: #f6b300;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="bg"></div>
    <div class="main" id="scene">
        <div class="top clear">
            <div class="item fl"><i class="iconfont weixin">&#xe665;</i>kyuuseyi88</div>
            <div class="item fl"><i class="iconfont weibo">&#xe681;</i>OneTwoSmile豌豆思</div>
        </div>
        <div data-depth="0.2" class="logo">
            <img class="logo1 animated bounceInLeft delay-1s slower" src="/static/home/images/logo/logo.png"/>
            <img class="logo2 animated flipInX delay-4s slower" src="/static/home/images/logo/logo-1.png"/>
            <div class="slogan">
                <div class="one animated flipInX delay-5s slower">100%纯净新西兰</div>
                <div class="two animated flipInX delay-5s slower">100%畅意自驾游</div>
            </div>
        </div>
        <ul class="nav" data-depth="0.4">
            <li class="animated fadeIn delay-1s">
                <div onclick="location.href='/home/index/main'">
                    租车
                </div>
                <i class="iconfont">&#xe627;</i>
            </li>
            <li class="animated fadeIn delay-2s">
                <div onclick="location.href='/home/strategy/index/catId/59.html'">攻略</div>
                <i class="iconfont">&#xe627;</i>
            </li>
            <li class="animated fadeIn delay-3s">
                <div onclick="location.href='/home/saysay/index/catId/60.html'">说说</div>
                <i class="iconfont">&#xe627;</i>
            </li>
        </ul>
    </div>
</div>
</div>
<script>
    var scene = document.getElementById('scene');
    var parallaxInstance = new Parallax(scene);
</script>
</body>
</html>
